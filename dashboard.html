<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/dashborad.css">
</head>
<body>
    <div class="app">
        <header class="app-header">
            <div class="app-header-logo">
                <div class="logo">
                    <h1 class="logo-title">
                        <span>Digital Connect</span>
                    </h1>
                </div>
            </div>
            <div class="app-header-actions">
                <button class="user-profile">
                    <span>Ahmed Ali</span>
                    <span>
                        <img src="https://assets.codepen.io/285131/almeria-avatar.jpeg" />
                    </span>
                </button>
                <div class="app-header-actions-buttons">
                    <button class="icon-button large">
                        <i class="ph-magnifying-glass"></i>
                    </button>
                    <button class="icon-button large">
                        <i class="ph-bell"></i>
                    </button>
                </div>
            </div>
            <div class="app-header-mobile">
                <button class="icon-button large">
                    <i class="ph-list"></i>
                </button>
            </div>
    
        </header>
        <div class="app-body">
            <div class="app-body-navigation">
                <nav class="navigation">
                    <a href="#">
                        <i class="ph-browsers"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="#">
                        <i class="ph-check-square"></i>
                        <span>Celebrities</span>
                    </a>
                    <a href="#">
                        <i class="ph-swap"></i>
                        <span>Fans</span>
                    </a>
                </nav>
            </div>
            <div class="app-body-main-content">
                <div class="main-container">
                    <div class="year-stats">
                        <div class="month-group">
                            <div class="bar h-100"></div>
                            <p class="month">Jan</p>
                        </div>
                        <div class="month-group">
                            <div class="bar h-50"></div>
                            <p class="month">Feb</p>
                        </div>
                        <div class="month-group">
                            <div class="bar h-75"></div>
                            <p class="month">Mar</p>
                        </div>
                        <div class="month-group">
                            <div class="bar h-25"></div>
                            <p class="month">Apr</p>
                        </div>
                        <div class="month-group selected">
                            <div class="bar h-100"></div>
                            <p class="month">May</p>
                        </div>
                        <div class="month-group">
                            <div class="bar h-50"></div>
                            <p class="month">Jun</p>
                        </div>
                        <div class="month-group">
                            <div class="bar h-75"></div>
                            <p class="month">Jul</p>
                        </div>
                        <div class="month-group">
                            <div class="bar h-25"></div>
                            <p class="month">Aug</p>
                        </div>
                        <div class="month-group">
                            <div class="bar h-50"></div>
                            <p class="month">Sep</p>
                        </div>
                        <div class="month-group">
                            <div class="bar h-75"></div>
                            <p class="month">Oct</p>
                        </div>
                        <div class="month-group">
                            <div class="bar h-25"></div>
                            <p class="month">Nov</p>
                        </div>
                        <div class="month-group">
                            <div class="bar h-100"></div>
                            <p class="month">Dec</p>
                        </div>
                    </div>
            
                    <div class="stats-info">
                        <div class="graph-container">
                            <div class="percent">
                                <svg viewBox="0 0 36 36" class="circular-chart">
                                    <path class="circle" stroke-dasharray="100, 100" d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831" />
                                    <path class="circle" stroke-dasharray="85, 100" d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831" />
                                    <path class="circle" stroke-dasharray="60, 100" d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831" />
                                    <path class="circle" stroke-dasharray="30, 100" d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831" />
                                </svg>
                            </div>
                            <p>Total: 2.6M</p>
                        </div>
            
                        <div class="info">
                            <p><a href="#">Most expensive Celebrity of the Month</a><br /></p>
                            <p><span><a href="#">Most heigher Bidders</a></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
